<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change mail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/change-mail.css') }}">
    <link rel="icon" href="{{url_for('static', filename='img/icon.png')}}">
    <script src="{{ url_for('static', filename='script/script.js') }}"></script>
</head>
<body onload="send_mail('http://localhost/confirm-new-mail', 'new_mail', 'a letter with a confirmation code for changing the mail on the site mysite.ru')">
    <div id="main-container">
        <h1>Enter your new mail</h1>
        <form action="/change-mail" method="POST">

            <label>Your new mail:</label><br>
            <input name="new_mail" type="text" placeholder="New mail"><br>

            <input id="send" type="submit" value="Send">

        </form>
        <button onclick="triggerButtonClick('index-link')"><a id="index-link" href="{{ url_for('index') }}">Back</a></button><br>
        <p id="error">{{error}}</p>
    </div>

</body>
</html>
